<svg width="100%" height="120" viewBox="0 0 1000 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
            id="loopLine"
            d="M 0 60
       L 200 60
       C 260 60, 260 20, 320 20
       C 380 20, 380 100, 320 100
       C 260 100, 260 60, 320 60
       L 1000 60"
            stroke="#3B82F6"
            stroke-width="3"
            stroke-linecap="round"
            fill="none"
            stroke-dasharray="1200"
            stroke-dashoffset="1200"
    >
        <animate
                attributeName="stroke-dashoffset"
                from="1200"
                to="0"
                dur="2s"
                begin="0.5s"
                fill="freeze"
                calcMode="spline"
                keySplines="0.25 0.1 0.25 1"
        />
    </path>
</svg>
